<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Online Fun Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #ffcc00;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      color: white;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="adminForm">
      <input id="mobile" type="text" placeholder="Admin Mobile Number" required>
      <input id="pass" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // এখানে admin credential সেট করুন
    const ADMIN_CREDENTIALS = {
      mobile: "pujafun24x7@gmail.com",  // এডমিন মোবাইল
      password: "pujafun@731123"   // এডমিন পাসওয়ার্ড
    };

    document.getElementById('adminForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const mobile = document.getElementById('mobile').value.trim();
      const pass = document.getElementById('pass').value;

      // credential চেক
      if (mobile === ADMIN_CREDENTIALS.mobile && pass === ADMIN_CREDENTIALS.password) {
        // login সফল হলে sessionStorage-এ কিছু সংরক্ষণ করতে পারেন
        sessionStorage.setItem('ofs_user', JSON.stringify({ role: 'admin', name: 'Admin' }));
        window.location.href = 'admin-dashboard.html';
      } else {
        alert('❌ Invalid admin credentials');
      }
    });
  </script>
</body>
</html>
