<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Online Fun Service</title>
<style>
body { font-family:'Poppins',sans-serif; background:#6a11cb; color:white; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.box { background:rgba(0,0,0,0.6); padding:30px; border-radius:15px; width:100%; max-width:350px; text-align:center; }
input, select { width:100%; padding:10px; margin:8px 0; border:none; border-radius:8px; }
button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; background:#ff4b2b; color:white; }
.link { margin-top:15px; font-size:14px; color:#ddd; }
.link a { color:#ffcc00; text-decoration:none; font-weight:bold; }
</style>
</head>
<body>

<div class="box">
<h2>Create Account</h2>
<input type="text" id="fullname" placeholder="Full Name" required>
<input type="text" id="mobile" placeholder="Mobile Number" required>
<input type="password" id="password" placeholder="Password" required>
<select id="gender" required>
<option value="">Select Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
</select>
<button onclick="registerUser()">Register</button>
<div class="link">Already have an account? <a href="login.html">Login here</a></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey:"AIzaSyCf6oj1SwC9FIetbI_TAxKNmpx0qm4zrvQ",
  authDomain:"puja-fun-service.firebaseapp.com",
  databaseURL:"https://puja-fun-service-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId:"puja-fun-service",
  storageBucket:"puja-fun-service.appspot.com",
  messagingSenderId:"559424092727",
  appId:"1:559424092727:web:35f7180b49b0a748c95db2"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

function registerUser(){
  const fullname=document.getElementById("fullname").value.trim();
  const mobile=document.getElementById("mobile").value.trim();
  const password=document.getElementById("password").value;
  const gender=document.getElementById("gender").value;
  if(!fullname || !mobile || !password || !gender){ alert("Fill all fields"); return; }

  db.ref("users").orderByChild("mobile").equalTo(mobile).once("value", snapshot=>{
    if(snapshot.exists()){ alert("Mobile already registered"); }
    else{
      const role=gender==="male"?"normal_user":"model";
      const status=gender==="male"?"active":"pending";
      db.ref("users").push({fullname,mobile,password,gender,role,status})
      .then(()=>{ alert("Registration successful"); window.location.href="login.html"; })
      .catch(err=>alert("DB Error: "+err.message));
    }
  });
}
</script>
</body>
</html>
